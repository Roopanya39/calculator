<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Loan Calculator</h1>
            <label for="amount">Loan Amount $</label><br>
            <input type="number" id="amount" value="100"><br>

            <label for="interest">Interest Rate %</label><br>
            <input type="number" id="interest" value="10"><br>

            <label for="months">Months to pay</label><br>
            <input type="number" id="months" value="2"><br>

            <div class="output">
                <p>Monthly Payment: <span id="monthly-payment">0.00</span></p>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
